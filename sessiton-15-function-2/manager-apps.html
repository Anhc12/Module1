<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="manager-apps/manager-apps.css">
</head>
<body>
<div class="container">
    <h1>Quản lý sản phẩm</h1>


    <div class="add-product">
        <input type="text" id="newProduct" placeholder="Thêm sản phẩm mới" />
        <button id="addButton">Add</button>
    </div>


    <h2>Tất cả sản phẩm</h2>
    <table id="productTable">
        <thead>
        <tr>
            <th>Tên sản phảm</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <p id="productCount"></p>
</div>

<script src="manager-apps/manager-apps.js"></script>
</body>
</html>
