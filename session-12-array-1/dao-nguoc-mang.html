<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    first = 0;
    last = arr.length - 1;
    while (first < last){
      let a = arr[first];
        arr[first] = arr[last];
        arr[last] = a;
        first ++;
        last --;

    }
    document.write(arr);
</script>
</body>
</html>
