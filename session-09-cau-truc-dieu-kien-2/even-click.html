<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Even click</title>
</head>
<body>
<form action="">
    <img alt="ball" id="ball" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
         style="width: 30%;">
    <p>Click button below to move the image to right</p>
    <input id="button" type="button" value="click me" onclick="moveRight()">
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('ball');

    function moveBall() {
        imgObj = document.getElementById('ball');
        imgObj.style.position = 'relative';
        imgObj.style.left = "0px";
    }

    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 20 + "px";
        const moveRight = document.getElementById("button");
         moveRight.addEventListener("click", moveRight());

    }
    window.onload = moveBall;
    // const moveRight = document.getElementById("button");
    // moveRight.addEventListener("click", moveRight());

</script>
</body>
</html>
