<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 4</title>
</head>
<body>
<script>
  const num1 = Number(prompt("Nhập số thứ nhất:"));
  const num2 = Number(prompt("Nhập số thứ hai:"));
  const num3 = Number(prompt("Nhập số thứ ba:"));

  let max = num1;

  if (num2 > max) {
    max = num2;
  }
  if (num3 > max) {
    max = num3;
  }

  alert(`Số lớn nhất là: ${max}`);

</script>
</body>
</html>
