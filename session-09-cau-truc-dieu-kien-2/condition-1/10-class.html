<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>
  const age = Number(prompt("Nhập tuổi của học sinh:"));

  if (age >= 15) {
    alert("Học sinh đủ tuổi vào lớp 10");
  } else {
    alert("Học sinh không đủ tuổi vào lớp 10");
  }

</script>
</body>
</html>
