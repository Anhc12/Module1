<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    const a = Number(prompt("Nhập số a:"));
    const b = Number(prompt("Nhập số b:"));

    if (b !== 0) {
        if (a % b === 0) {
            alert(`${a} chia hết cho ${b}`);
        } else {
            alert(`${a} không chia hết cho ${b}`);
        }
    } else {
        alert("Không thể chia cho 0");
    }

</script>
</body>
</html>
