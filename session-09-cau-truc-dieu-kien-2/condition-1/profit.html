<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 6</title>
</head>
<body>
<script>
  const sales = Number(prompt("Nhập doanh số bán hàng:"));

  let commission;

  if (sales >= 50000000) {
    commission = sales * 0.2;
  } else if (sales >= 20000000) {
    commission = sales * 0.1;
  } else if (sales >= 10000000) {
    commission = sales * 0.05;
  } else {
    commission = 0;
  }

  alert(`Hoa hồng nhận được: ${commission.toLocaleString()} VND`);

</script>
</body>
</html>
