<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>
<script>
  const number = Number(prompt("Nhập một số nguyên bất kỳ:"));

  if (number > 0) {
    alert("Số này lớn hơn 0");
  } else if (number < 0) {
    alert("Số này nhỏ hơn 0");
  } else {
    alert("Số này bằng 0");
  }

</script>
</body>
</html>
