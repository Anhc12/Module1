<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let sout;
    sout = "<table width='300' border='1' cellspacing='0' cellpadding='3'>"
    for (let i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (let j = 1; j <= 10; j++) {
            sout = sout + "<td>" + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);


    let soutWhile, i, j;
    soutWhile = "<table width='300' border='1' cellspacing='0' cellpadding='3'>"
    i = 1;
    while (i <= 10) {

        soutWhile += "<tr>";
        j=1;
        while (j <= 10) {
            soutWhile += `<td>${i * j}</td>`;
            j++;
        }
        soutWhile += "</tr>";
        i++;

    }
    soutWhile += "</table>";
    document.write(soutWhile);
</script>

</body>
</html>
