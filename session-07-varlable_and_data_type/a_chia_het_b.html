<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a chia hết cho b</title>
</head>
<body>
<script>
    let a = prompt('Nhập a')
    let b = prompt('Nhập')
    a = parseFloat(a);
    b = parseFloat(b);
    if (b!==0 && a%b===0) {
        alert(a + ' là bội số của b');
    }else {
        alert(a + ' Không phải là bội số của '+ b);
    }
</script>
</body>
</html>
