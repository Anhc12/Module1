<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min of Array</title>
</head>
<body>
<script>


    function minArray(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let arr1 = [10, 2, 3, -2, 5, 6, 4, 7, 9];
    let arr2 = [0, 0, 0, 0, 0];
    let arr3 =[];
    let minArr = minArray(arr3);
    alert(minArr);
</script>
</body>
</html>
