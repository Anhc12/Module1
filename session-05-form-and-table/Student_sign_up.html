<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Học Viên</title>
    <link rel="stylesheet" href="style/Student_sign_up_style.css">
</head>
<body>
<div class="form-container">
    <div class="form-header">ĐĂNG KÝ HỌC VIÊN</div>
    <form>
        <div class="form-group">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="dob">Ngày sinh</label>
            <input type="text" id="dob" name="dob">
        </div>
        <div class="form-group">
            <label>Giới tính</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Nam</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Nữ</label>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <textarea id="address" name="address"></textarea>
        </div>
        <div class="form-group">
            <label for="class">Lớp</label>
            <select id="class" name="class">
                <option value="">-- Chọn lớp --</option>
                <option value="lop1">Lớp 1</option>
                <option value="lop2">Lớp 2</option>
                <option value="lop3">Lớp 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Điện thoại</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div class="buttons">
            <button type="submit">Đăng ký</button>
            <button type="reset">Nhập lại</button>
        </div>
    </form>
</div>
</body>
</html>
